<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{*/.title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/articles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{*/.url}}" />
    <meta name="description" content="{{*/.description}} ..." />

    <!-- Open Graph stuff -->
    <meta property="og:url" content="{{*/.url}}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{*/.title}}" />
    <meta property="og:description" content="{{*/.description}} ..." />
    <meta property="og:image" content="{{*/.image}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@AIniroTeam">
    <meta name="twitter:title" content="{{*/.title}}">
    <meta name="twitter:description" content="{{*/.description}} ...">
    <meta name="twitter:image" content="{{*/.image}}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQ89NRZJPW"></script>
    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YQ89NRZJPW');
    </script>

  </head>
  <body>

    <div id="layout" class="pure-g">

      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h2 class="brand-title">AINIRO Oracle</h2>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="/">Ask question</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">

        <article>

          <div class="date">{{*/.created}}</div>
          <h1>{{*/.title}}</h1>

          <div class="related-information">
            {{*/.ad}}
          </div>

          <div class="article-content">{{*/.content}}</div>
          <strong>Source</strong>: <a href="{{*/.source}}">{{*/.title}}</a>
        </article>

        <nav class="nav related-articles">
          <h3>Related articles:</h3>
          <ul class="nav-list">
            {{*/.related}}
          </ul>
        </nav>

        <div class="footer">
          <div class="pure-menu pure-menu-horizontal">
            <ul>
              <li class="pure-menu-item"><a href="http://ainiro.io" class="pure-menu-link">Created by AINIRO your ChatGPT AI chatbot provider</a></li>
            </ul>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
