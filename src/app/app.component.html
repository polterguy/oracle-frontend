
<mat-spinner *ngIf="searching" diameter="50"></mat-spinner>

<div class="viewport">

  <!-- Login and logout buttons -->
  <button
    class="login"
    *ngIf="ticket === null"
    mat-button
    (click)="login()">
    Login
  </button>

  <button
    class="login"
    *ngIf="ticket !== null"
    mat-button
    (click)="logout()">
    Logout
  </button>
  <!-- /Login and logout buttons -->

  <!-- Question form to allow user to ask questions -->
  <form
    class="prompt-form"
    (ngSubmit)="submit()">

    <mat-form-field
      class="prompt"
      appearance="outline">

      <mat-label>Ask me anything ...</mat-label>

      <input
        matInput
        [(ngModel)]="prompt"
        [disabled]="searching"
        (focus)="focused()"
        (blur)="blurred()"
        name="prompt"
        placeholder="Who won US Open in 2023?">

      <button
        mat-icon-button
        matSuffix
        [disabled]="searching || !valid()"
        color="primary">
        <mat-icon>search</mat-icon>
      </button>

      <mat-hint
        class="mat-error"
        *ngIf="hasFocus && !valid()">5 to 250 characters ending with a question mark (?)</mat-hint>

    </mat-form-field>

  </form>
  <!-- /Question form to allow user to ask questions -->

  <!-- Primary card for displaying recent answers -->
  <mat-card
    class="recent-results"
    *ngIf="!searching && answers.length > 0">

    <div class="count">
      Answers {{count}}
    </div>

    <!-- Recent answers -->
    <table
      mat-table
      [dataSource]="answers">

      <ng-container matColumnDef="title">
        <td
          mat-cell
          *matCellDef="let idx">
          <a mat-button [href]="getUrl(idx.url)" class="article-link">{{idx.title}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="permalink">
        <td
          mat-cell
          class="small-cell"
          *matCellDef="let idx">

          <mat-slide-toggle
            [(ngModel)]="idx.permalink"
            (change)="permalinkChanged(idx)"
            matTooltip="Permalink"
            color="primary"></mat-slide-toggle>

        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <td
          mat-cell
          class="small-cell"
          *matCellDef="let idx">

          <button
            mat-button
            matTooltip="Delete answer entirely"
            (click)="deleteAnswer(idx)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <!-- /Recent answers -->

    <!-- Pager to retrieve more answers -->
    <div class="pager">
      <button
        [disabled]="hasMore === false"
        mat-button
        (click)="more()">
        More
      </button>
    </div>
    <!-- /Pager to retrieve more answers -->

  </mat-card>
  <!-- /Primary card for displaying recent answers -->

  <!-- Feedback card to provide user feedback about answering process -->
  <mat-card
    class="feedback"
    *ngIf="searching">

    <div class="output">
      <p *ngFor="let msg of messages">{{msg.message}}</p>
    </div>

  </mat-card>
  <!-- /Feedback card to provide user feedback about answering process -->

</div>
